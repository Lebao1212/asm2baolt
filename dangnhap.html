<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/dangnhap.css" />
  </head>
  <body>
    <div class="dangnhap">
      <form action="" class="heading">
        <h1 class="shows">Sign in to your account</h1>
        <div id="form-group">
          <input
            type="text"
            name="email"
            id="form-email"
            placeholder="Email "
          />
        </div>
        <div id="form-group">
          <input
            type="password"
            name="Password"
            id="form-password"
            placeholder="Password "
          />
        </div>
        <input
          type="submit"
          value="Submit"
          id="form-submit"
          placeholder="Submit"
        />
        <span
          >Do not have an account?Register
          <a
            class="taiday"
            href="http://127.0.0.1:5500/dangky.html"
            placeholder=" Tại Đây"
            >Here!</a
          >
        </span>
      </form>
    </div>
    <script>
      const buttonSubmit = document.querySelector("#form-submit");
      buttonSubmit.onclick = (e) => {
        e.preventDefault();
        let users = JSON.parse(localStorage.getItem("users") || []);
        const email = document.querySelector("#form-email").value;
        const password = document.querySelector("#form-password").value;

        users = users.filter(
          (user) => user.email === email && user.password === password
        );
        if (users?.length <= 0) {
          alert("Email or password is incorrect.");
        }

        window.location.href = "http://127.0.0.1:5500";
      };
    </script>
  </body>
</html>
